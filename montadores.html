<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Gestão de Montadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
      body {
        min-height: 100vh;
        min-width: 320px;
      }
      .sidebar {
        width: 280px;
      }
      .main-content {
        flex-grow: 1;
        height: 100vh;
        overflow-y: auto;
      }
      .nav-pills .nav-link { color: rgba(255, 255, 255, 0.75); }
      .nav-pills .nav-link:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }
      .nav-pills .nav-link.active { background-color: #0d6efd; color: #fff; }
    </style>
</head>
<body>

    <main class="d-flex flex-nowrap">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="dashboard_sidebar.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fas fa-cogs fa-2x me-2"></i>
                <span class="fs-4 fw-bold">SGP</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard_sidebar.html" class="nav-link">
                        <i class="fas fa-tachometer-alt fa-fw me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-project-diagram fa-fw me-2"></i> Projetos
                    </a>
                </li>
                <li>
                    <a href="montadores.html" class="nav-link active" aria-current="page">
                        <i class="fas fa-users-cog fa-fw me-2"></i> Montadores
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-pie fa-fw me-2"></i> Relatórios
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle fa-lg me-2"></i>
                    <strong>Encarregado</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content p-4" style="background-color: #f0f2f5;">
            
            <h1 class="h2 mb-4">Gerenciar Montadores</h1>

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm h-100">
                        <div class="card-header">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" placeholder="Buscar montador por nome...">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nome do Montador</th>
                                            <th class="text-center">Projetos Ativos</th>
                                            <th class="text-end">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Carlos Silva</td>
                                            <td class="text-center"><span class="badge bg-primary">2</span></td>
                                            <td class="text-end">
                                                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>João Pereira</td>
                                            <td class="text-center"><span class="badge bg-primary">1</span></td>
                                             <td class="text-end">
                                                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Marcos Andrade</td>
                                            <td class="text-center"><span class="badge bg-secondary">0</span></td>
                                             <td class="text-end">
                                                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header fw-bold">
                            <i class="fas fa-user-plus me-2"></i> Adicionar Novo Montador
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do funcionário" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus-circle me-2"></i> Adicionar Montador
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
