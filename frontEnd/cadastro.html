<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <main class="d-flex flex-nowrap">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 text-white text-decoration-none"><i class="fas fa-cogs fa-2x me-2"></i><span class="fs-4 fw-bold">SGP</span></a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt fa-fw me-2"></i> Painel de Controle</a></li>
                <li><a href="gerenciador_Projetos.html" class="nav-link"><i class="fas fa-project-diagram fa-fw me-2"></i> Projetos</a></li>
                <li><a href="gerenciador_Montadores.html" class="nav-link"><i class="fas fa-users-cog fa-fw me-2"></i> Montadores</a></li>
                <li><a href="relatorios.html" class="nav-link"><i class="fas fa-chart-pie fa-fw me-2"></i> Relatórios</a></li>
            </ul>
            <hr>
            <div class="dropdown"><a href="#" class="d-flex align-items-center justify-content-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-user-circle fa-lg me-2"></i><strong id="nomeUsuarioLogado">Usuário</strong></a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="perfil.html">Meu Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item active" href="cadastro.html">Novo Usuário</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" id="logoutButton">Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content p-4">
            <div class="d-flex align-items-center mb-4">
                <button id="menu-toggle" class="btn btn-link text-white me-3"><i class="fas fa-bars fa-lg"></i></button>
                <h1 class="h2 text-white mb-0">Cadastrar Novo Usuário</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card glass-card">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus fa-3x text-white mb-3"></i>
                                <h2 class="text-white fw-bold">NOVO ACESSO</h2>
                                <p class="text-white-50">Crie uma conta para um novo membro da equipe</p>
                            </div>

                            <form id="cadastroForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                                    <label for="nome">Nome Completo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="numero_registro" placeholder="Nº de Registro" required>
                                    <label for="numero_registro">Nº de Registro (Login)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                    <label for="senha">Senha Inicial</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha" required>
                                    <label for="confirmarSenha">Confirmar Senha</label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-lg fw-bold" type="submit">Cadastrar Usuário</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/auth.js"></script>

</body>

</html>
