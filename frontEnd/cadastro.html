<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="card glass-card-login">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-white mb-3"></i>
                    <h2 class="text-white fw-bold">CRIAR CONTA</h2>
                    <p class="text-white-50">Preencha seus dados para registrar</p>
                </div>
                
                <form id="cadastroForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-glass" id="nome" placeholder="Nome Completo" required>
                        <label for="nome" class="text-white-50">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-glass" id="numero_registro" placeholder="Nº de Registro" required>
                        <label for="numero_registro" class="text-white-50">Nº de Registro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-glass" id="email" placeholder="E-mail" required>
                        <label for="email" class="text-white-50">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-glass" id="senha" placeholder="Senha" required>
                        <label for="senha" class="text-white-50">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-glass" id="confirmarSenha" placeholder="Confirmar Senha" required>
                        <label for="confirmarSenha" class="text-white-50">Confirmar Senha</label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit">Cadastrar</button>
                    </div>

                    <div class="text-center">
                        <a href="login.html" class="text-white-50 small">Já tem uma conta? Faça login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="scripts/auth.js"></script>

</body>
</html>
