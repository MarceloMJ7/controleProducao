<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card glass-card">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h2 fw-bold text-white text-center mb-3">Criar Usuário</h1>
                        <form id="cadastroForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-user"></i></span>
                                <input type="text" id="nome" class="form-control form-control-glass" placeholder="Nome Completo" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-id-card"></i></span>
                                <input type="text" id="numero_registro" class="form-control form-control-glass" placeholder="Número de Registro" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" class="form-control form-control-glass" placeholder="Seu e-mail" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-lock"></i></span>
                                <input type="password" id="senha" class="form-control form-control-glass" placeholder="Crie uma senha" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-lock"></i></span>
                                <input type="password" id="confirmarSenha" class="form-control form-control-glass" placeholder="Confirmar senha" required>
                            </div>
                            <div class="d-grid pt-2">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">CADASTRAR</button>
                            </div>
                            <div class="text-center mt-4 pt-2 border-top border-secondary border-opacity-25">
                               <p class="text-white-50 mb-0">Já tem uma conta? <a href="login.html" class="fw-bold text-white">Faça Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
