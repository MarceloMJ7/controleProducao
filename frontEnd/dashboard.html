<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="dashboard-page">

    <main class="d-flex flex-nowrap">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 text-white text-decoration-none"><i class="fas fa-cogs fa-2x me-2"></i><span class="fs-4 fw-bold">SGP</span></a><hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard.html" class="nav-link active" aria-current="page"><i class="fas fa-tachometer-alt fa-fw me-2"></i> Painel de Controle</a></li>
                <li><a href="gerenciador_Projetos.html" class="nav-link"><i class="fas fa-project-diagram fa-fw me-2"></i> Projetos</a></li>
                <li><a href="gerenciador_Montadores.html" class="nav-link"><i class="fas fa-users-cog fa-fw me-2"></i> Montadores</a></li>
                <li><a href="relatorios.html" class="nav-link"><i class="fas fa-chart-pie fa-fw me-2"></i> Relatórios</a></li>
            </ul><hr>
            <div class="dropdown"><a href="#" class="d-flex align-items-center justify-content-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-user-circle fa-lg me-2"></i><strong id="nomeUsuarioLogado">Usuário</strong></a><ul class="dropdown-menu dropdown-menu-dark text-small shadow"><li><a class="dropdown-item" href="login.html">Sair</a></li></ul></div>
        </div>
        
        <div class="main-content p-4">
            <h1 class="h2 mb-4 text-white">Painel de Controle</h1>

            <div class="row g-4">
                <div class="col-lg-3 col-md-6">
                    <div class="card glass-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="text-white">
                                <h5 class="card-title opacity-75">Projetos Ativos</h5>
                                <p id="statsProjetosAtivos" class="card-text fs-2 fw-bold">0</p>
                            </div>
                            <i class="fas fa-cogs fa-3x text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card glass-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="text-white">
                                <h5 class="card-title opacity-75">Projetos Pendentes</h5>
                                <p id="statsProjetosPendentes" class="card-text fs-2 fw-bold">0</p>
                            </div>
                            <i class="fas fa-hourglass-half fa-3x text-warning opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card glass-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="text-white">
                                <h5 class="card-title opacity-75">Projetos Concluídos</h5>
                                <p id="statsProjetosConcluidos" class="card-text fs-2 fw-bold">0</p>
                            </div>
                            <i class="fas fa-check-circle fa-3x text-success opacity-50"></i>
                        </div>
                    </div>
                </div>
                 <div class="col-lg-3 col-md-6">
                    <div class="card glass-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="text-white">
                                <h5 class="card-title opacity-75">Total de Montadores</h5>
                                <p id="statsTotalMontadores" class="card-text fs-2 fw-bold">0</p>
                            </div>
                            <i class="fas fa-users-cog fa-3x text-info opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
