<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card glass-card">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h2 fw-bold text-white text-center mb-2">Crie uma Nova Senha</h1>
                        <p class="text-white-50 text-center mb-5">Sua nova senha deve ser diferente da anterior.</p>
                        
                        <form action="login.html">
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Digite a nova senha" required>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Confirme a nova senha" required>
                            </div>
                            <div class="d-grid pt-2">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">SALVAR NOVA SENHA</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="scripts/password.js"></script>
</body>
</html>
