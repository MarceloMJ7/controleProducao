<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="d-flex flex-nowrap">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 text-white text-decoration-none"><i class="fas fa-cogs fa-2x me-2"></i><span class="fs-4 fw-bold">SGP</span></a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt fa-fw me-2"></i> Painel de Controle</a></li>
                <li><a href="gerenciador_Projetos.html" class="nav-link"><i class="fas fa-project-diagram fa-fw me-2"></i> Projetos</a></li>
                <li><a href="gerenciador_Montadores.html" class="nav-link"><i class="fas fa-users-cog fa-fw me-2"></i> Montadores</a></li>
                <li><a href="relatorios.html" class="nav-link"><i class="fas fa-chart-pie fa-fw me-2"></i> Relatórios</a></li>
            </ul>
            <hr>
            <div class="dropdown"><a href="#" class="d-flex align-items-center justify-content-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-user-circle fa-lg me-2"></i><strong id="nomeUsuarioLogado">Usuário</strong></a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item active" href="perfil.html">Meu Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="cadastro.html">Novo Usuário</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" id="logoutButton">Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content p-4">
            <div class="d-flex align-items-center mb-4">
                <button id="menu-toggle" class="btn btn-link text-white me-3"><i class="fas fa-bars fa-lg"></i></button>
                <h1 class="h2 text-white mb-0">Meu Perfil</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card glass-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <div class="bg-white bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                    <i class="fas fa-user fa-3x text-white"></i>
                                </div>
                                <h4 class="text-white mt-3" id="perfilNomeDisplay">Carregando...</h4>
                                <p class="text-white-50" id="perfilRegistroDisplay">...</p>
                            </div>

                            <form id="perfilForm">
                                <h5 class="text-white border-bottom border-secondary border-opacity-50 pb-2 mb-3">Dados Pessoais</h5>

                                <div class="mb-3">
                                    <label for="nome" class="form-label text-white-50">Nome Completo</label>
                                    <input type="text" class="form-control form-control-glass" id="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label text-white-50">E-mail</label>
                                    <input type="email" class="form-control form-control-glass" id="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="numero_registro" class="form-label text-white-50">Nº de Registro (Não alterável)</label>
                                    <input type="text" class="form-control form-control-glass opacity-50" id="numero_registro" disabled>
                                </div>

                                <h5 class="text-white border-bottom border-secondary border-opacity-50 pb-2 mb-3 mt-4">Alterar Senha <small class="text-white-50 fs-6 fw-normal ms-2">(Deixe em branco para manter)</small></h5>

                                <div class="mb-3">
                                    <label for="senhaAtual" class="form-label text-white-50">Senha Atual</label>
                                    <input type="password" class="form-control form-control-glass" id="senhaAtual" placeholder="Necessário apenas para mudar a senha">
                                </div>
                                <div class="row g-2">
                                    <div class="col-md-6 mb-3">
                                        <label for="novaSenha" class="form-label text-white-50">Nova Senha</label>
                                        <input type="password" class="form-control form-control-glass" id="novaSenha">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmarSenha" class="form-label text-white-50">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control form-control-glass" id="confirmarSenha">
                                    </div>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary fw-bold"><i class="fas fa-save me-2"></i> Salvar Alterações</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/perfil.js"></script>
</body>

</html>
