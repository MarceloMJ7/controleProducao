<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="login-page">

    <div class="login-container">
        <div class="card glass-card-login">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-cogs fa-3x text-white mb-3"></i>
                    <h2 class="text-white fw-bold">SGP - LOGIN</h2>
                    <p class="text-white-50">Sistema de Gestão de Produção</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="numero_registro" placeholder="Nº de Registro" required>
                        <label for="numero_registro">Nº de Registro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit">Entrar</button>
                    </div>

                    <div class="text-center">
                        <a href="forgotPass.html" class="text-white-50 small me-3">Esqueceu a senha?</a>
                        <a href="cadastro.html" class="text-white-50 small">Criar uma conta</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
