<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Gerenciar Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
      body {
        background: linear-gradient(135deg, #212529, #495057);
        background-attachment: fixed; min-height: 100vh;
      }
      .sidebar { width: 280px; background-color: #212529 !important; }
      .main-content { flex-grow: 1; height: 100vh; overflow-y: auto; }
      .nav-pills .nav-link { color: rgba(255, 255, 255, 0.75); }
      .nav-pills .nav-link:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }
      
      /* ============================================= */
      /* CORREÇÃO 1: COR DO MENU ATIVO PARA AZUL       */
      /* ============================================= */
      .nav-pills .nav-link.active { 
        background-color: #0d6efd; /* Azul Padrão Bootstrap */
        color: #fff;
      }

      .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 0.75rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .table-glass { color: #f8f9fa; }
      .table-glass th, .table-glass td { color: #f8f9fa; border-color: rgba(255, 255, 255, 0.15); background-color: transparent !important; }
      .table-glass tbody tr:hover { background-color: rgba(255, 255, 255, 0.1) !important; cursor: pointer; }
      .form-control-glass, .form-select-glass { background-color: rgba(0, 0, 0, 0.2) !important; border: 1px solid rgba(255, 255, 255, 0.2) !important; color: #fff !important; }
      .form-control-glass::placeholder { color: rgba(255, 255, 255, 0.6); }
      .input-group-text-glass { background: rgba(0, 0, 0, 0.2) !important; border: 1px solid rgba(255, 255, 255, 0.2) !important; color: rgba(255, 255, 255, 0.6) !important; }
      .form-select-glass { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e"); }
      .modal-glass { background: rgba(33, 37, 41, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
      .modal-glass .modal-content { background: rgba(255, 255, 255, 0.05); border-radius: 0.75rem; border: 1px solid rgba(255, 255, 255, 0.1); }
      .modal-glass .modal-header, .modal-glass .modal-footer { border-bottom: 1px solid rgba(255, 255, 255, 0.1); border-top: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>

    <main class="d-flex flex-nowrap">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="dashboard_glass.html" class="d-flex align-items-center mb-3 text-white text-decoration-none"><i class="fas fa-cogs fa-2x me-2"></i><span class="fs-4 fw-bold">SGP</span></a><hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard_glass.html" class="nav-link"><i class="fas fa-tachometer-alt fa-fw me-2"></i> Dashboard</a></li>
                <li><a href="projetos_glass.html" class="nav-link active" aria-current="page"><i class="fas fa-project-diagram fa-fw me-2"></i> Projetos</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-users-cog fa-fw me-2"></i> Montadores</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-chart-pie fa-fw me-2"></i> Relatórios</a></li>
            </ul><hr>
            <div class="dropdown"><a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-user-circle fa-lg me-2"></i><strong>Encarregado</strong></a><ul class="dropdown-menu dropdown-menu-dark text-small shadow"><li><a class="dropdown-item" href="#">Sair</a></li></ul></div>
        </div>
        
        <div class="main-content p-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 text-white">Gerenciar Projetos</h1>
                <button type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                    <i class="fas fa-plus me-2"></i> Adicionar Projeto
                </button>
            </div>

            <div class="card glass-card">
                <div class="card-header border-bottom border-secondary border-opacity-25"><form class="row g-3 align-items-center"><div class="col-md-8"><div class="input-group"><span class="input-group-text input-group-text-glass"><i class="fas fa-search"></i></span><input type="text" class="form-control form-control-glass" placeholder="Buscar..."></div></div><div class="col-md-4"><select class="form-select form-select-glass"><option selected>Filtrar por Status...</option><option>Pendente</option><option>Em Montagem</option><option>Concluído</option></select></div></form></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-glass">
                            <thead><tr><th>Cód. Projeto</th><th>Empresa</th><th>Montador</th><th class="text-center">Status</th><th class="text-end">Ações</th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>PRJ-105</td><td>Empresa X</td><td>Carlos Silva</td><td class="text-center"><span class="badge rounded-pill border border-success text-success">Concluído</span></td>
                                    <td class="text-end">
                                        <a href="#" class="btn btn-sm btn-outline-light me-2"><i class="fas fa-edit"></i></a>
                                        <a href="#" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>PRJ-098</td><td>Empresa Y</td><td>João Pereira</td><td class="text-center"><span class="badge rounded-pill border border-primary text-primary">Em Montagem</span></td>
                                    <td class="text-end">
                                        <a href="#" class="btn btn-sm btn-outline-light me-2"><i class="fas fa-edit"></i></a>
                                        <a href="#" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content modal-glass">
                <div class="modal-header"><h1 class="modal-title fs-5 text-white">Adicionar Novo Projeto</h1><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label text-white-50">Nome da Empresa</label><input type="text" class="form-control form-control-glass" required></div>
                            <div class="col-md-6"><label class="form-label text-white-50">Código do Projeto</label><input type="text" class="form-control form-control-glass" required></div>
                            <div class="col-md-6"><label class="form-label text-white-50">Montador Responsável</label><select class="form-select form-select-glass"><option selected>Selecione...</option><option>Carlos Silva</option></select></div>
                            <div class="col-md-6"><label class="form-label text-white-50">Status</label><select class="form-select form-select-glass"><option>Pendente</option><option>Em Montagem</option></select></div>
                            <div class="col-12"><label class="form-label text-white-50">Descrição</label><textarea class="form-control form-control-glass" rows="3"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar Projeto</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
