<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <style>
        body {
            background: linear-gradient(135deg, #212529, #495057);
            background-size: cover;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        }
        
        .form-control-glass {
            background: rgba(255, 255, 255, 0.15) ;
            border: 1px solid rgba(255, 255, 255, 0.2) ;
            color: #fff;
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group-text-glass {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2) ;
            color: rgba(255, 255, 255, 0.6) ;
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                
                <div class="card glass-card">
                    <div class="card-body p-4 p-md-5">
                        
                        <h1 class="h2 fw-bold text-white text-center mb-2">Acessar Sistema</h1>
                        <p class="text-white-50 text-center mb-3">Controle de Produção</p>
                        
                        <form>
                            <div class="input-group mb-4">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-user"></i></span>
                                <input type="email" class="form-control form-control-glass" placeholder="Usuário" required>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text input-group-text-glass"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control form-control-glass" placeholder="Senha" required>
                            </div>
                            
                            <div class="d-grid pt-2">
                                <a href="dash.html" class="btn btn-primary btn-lg fw-bold" role="button">ENTRAR</a>
                            </div>

                            <div class="text-center mt-4">
                                <a href="#" class="text-white-50 text-decoration-none">Esqueceu a senha?</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
