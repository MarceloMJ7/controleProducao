<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP - Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body style="background-color: #f0f2f5;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">SGP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="projetos.html"><i class="fas fa-project-diagram me-1"></i> Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="montadores.html"><i class="fas fa-users-cog me-1"></i> Montadores</a></li>
                    <li class="nav-item"><a class="nav-link active" href="relatorios.html"><i class="fas fa-chart-pie me-1"></i> Relatórios</a></li>
                </ul>
                <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-circle me-1"></i> Sair</a></li></ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <h1 class="h2 mb-4">Relatórios de Produção</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-header fw-bold">Selecione os Filtros</div>
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Tipo de Relatório</label>
                        <select class="form-select">
                            <option value="1">Geral de Projetos</option>
                            <option value="2" selected>Desempenho por Montador</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data de Início</label>
                        <input type="date" class="form-control">
                    </div>
                     <div class="col-md-3">
                        <label class="form-label">Data de Fim</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter me-2"></i> Gerar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">Relatório: Desempenho por Montador</span>
                <button class="btn btn-sm btn-outline-success"><i class="fas fa-file-excel me-2"></i> Exportar</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Montador</th>
                                <th class="text-center">Projetos Concluídos</th>
                                <th class="text-center">Média de Tempo / Projeto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Carlos Silva</td>
                                <td class="text-center">8</td>
                                <td class="text-center">3 dias</td>
                            </tr>
                            <tr>
                                <td>João Pereira</td>
                                <td class="text-center">4</td>
                                <td class="text-center">5 dias</td>
                            </tr>
                            <tr>
                                <td>Marcos Andrade</td>
                                <td class="text-center">5</td>
                                <td class="text-center">4 dias</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
